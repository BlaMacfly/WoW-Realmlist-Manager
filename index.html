<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>WoW Realmlist Manager</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="titlebar">
        <div class="window-title" data-translate="title">Gestionnaire de Realmlist</div>
        <div class="window-controls">
            <button id="minimize-btn">─</button>
            <button id="close-btn">×</button>
        </div>
    </div>

    <div class="content">
        <div class="config-section">
            <div class="path-group">
                <label for="path-input" data-translate="pathLabel">Chemin vers WoW.exe:</label>
                <input type="text" id="path-input" readonly>
                <button id="select-path" data-translate="browse">Parcourir</button>
            </div>
        </div>

        <div class="actions">
            <button id="add-realm" data-translate="addRealm">Ajouter un realm</button>
            <button id="launch-wow" data-translate="launchWow">Lancer WoW</button>
            <button id="open-addon" data-translate="openAddons">Dossier Addons</button>
        </div>

        <div class="realm-list" id="realm-list">
            <!-- Les realms seront ajoutés ici dynamiquement -->
        </div>

        <div class="language-select">
            <select id="language-select">
                <option value="fr">Français</option>
                <option value="en">English</option>
            </select>
        </div>
    </div>

    <script src="assets/script.js"></script>
</body>
</html>
